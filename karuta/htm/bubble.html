<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head>
	<meta charset="UTF-8"/>
	<script type="text/javascript" src="../../other/bubbletree/lib/jquery-1.6.1.min.js"></script>
	<script type="text/javascript" src="../../other/bubbletree/lib/jquery.history.js"></script>
	<script type="text/javascript" src="../../other/bubbletree/lib/raphael.js"></script>
	<script type="text/javascript" src="../../other/bubbletree/lib/vis4.js"></script>
	<script type="text/javascript" src="../../other/bubbletree/lib/Tween.js"></script>
	<script type="text/javascript" src="../../other/bubbletree/build/bubbletree.js"></script>
	<link rel="stylesheet" type="text/css" href="../../other/bubbletree/build/bubbletree.css" />
	<link rel="stylesheet" href="../../application/css/specific.css" />
	<script type="text/javascript" src="../../karuta/js/bubbleKaruta.js"></script>	
	<script type="text/javascript" src="../../karuta/js/karuta.js"></script>	
	<script type="text/javascript" src="../../karuta/js/resources/Type_Bubble.js"></script>	
		<!-- =============================================================== -->
		<script src="../../application/js/_init.js"></script>
		<!-- =============================================================== -->
	<script src="../../other/js/js.cookie.js"></script>
	<script type="text/javascript">     
		var map = null;
		var LANG = null;
		getLanguage();
	</script>
</head>
<body>
	<button id="PageRefresh">Afficher la carte</button>
 
	<script type="text/javascript">
		var uuid = getURLParameter('uuid');
		parent.g_current_mapid = uuid;
		$('#PageRefresh').click(function() {
	 		if (map == null) {
	 			map = new BubbleTree({
	 				data: parent.Bubble_byid[uuid].data,
	 				container: '.bubbletree'
	 			});
	 			map.config.bubbleType = 'pie';
	 			map.config.nodeClickCallback = parent.clickBubble;
				var text2 = parent.karutaStr[LANG]['update-bubble'];
	 			$("#PageRefresh").html(text2);
	 		} else {
	 			$(".bubbletree").html("");
	 			parent.UIFactory["Bubble"].reloadparse();
	 			map = new BubbleTree({
	 				data: parent.Bubble_byid[uuid].data,
	 				container: '.bubbletree'
	 			});
	 			map.config.bubbleType = 'pie';
	 			map.config.nodeClickCallback = parent.clickBubble;
				var text2 = karutaStr[LANG]['update-bubble'];
	 			$("#PageRefresh").html(text2);

	 		}
		});
	</script>
	<div class="bubbletree-wrapper">
		<div class="bubbletree"></div>
	</div>
	<script>
		$(window).load(function() {
			//------------ display bubbles -------------------
			$("#PageRefresh").click();
		});	
	</script>
</body>
</html>
